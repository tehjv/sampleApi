<h1>Sample API Calls</h1>
<section>
  <h2>Sample Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <div>
      <input type="text" id="username" formControlName="username" placeholder="Username">
      <button class="" type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
    <div>
      <span *ngIf="isLoading">loading</span>
      <span *ngIf="hasErrored">{{errorMessage}}</span>
    </div>
  </form>
</section>
